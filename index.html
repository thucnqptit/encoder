<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Encoder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

    <script src="html2docx/tinymce.min.js" type="text/javascript"></script>
    <script src="html2docx/FileSaver.js" type="text/javascript"></script>
    <script src="html2docx/html-docx.js" type="text/javascript"></script>
    <script src="html2docx/index.js" type="text/javascript"></script>

    <script src="index.min.js" type="text/javascript"></script>

    <!-- <script src="docxteamplate.min.js" type="text/javascript"></script> -->
    <script src="vendor/file-saver.min.js"></script>
    <script src="vendor/jszip-utils.js"></script>
    <script src="docxgen.min.js"></script>

    <script src="base64.js"></script>
    <script src="jszip.js"></script>
    <script src="2docx.js"></script>
  </head>
  <body>
    <div class="ui top attached button header" style="font-size: 24px; background: #f0f0f0; color: #333333;">Phần mềm viết tắt văn bản Encoder</div>
    <div class="ui grid">
      <div class="ui hidden divider"></div>
      <div class="sixteen wide column">
        <div class="ui button" id='encode' onclick="encode()"><i class="lock icon"></i> Mã hóa</div>
        <div class="ui button" id='decode' onclick="decode()"><i class="privacy icon"></i> Giải mã</div>
        <!-- <div class="ui button" id='decode' ><i class="privacy icon"></i> Giải mã</div> -->
        <div class="ui left floated main menu">
          <div class="item" id='showModalSettings' onclick="showModalSettings()"><i class="settings icon"></i> Cài đặt</div>
          <div class="item" id='upFile' onclick="selectFile()"><i class="upload icon"></i>Tải tệp lên</div>
        </div>
        <div class="ui right floated main menu">
          <div class="item" id='printResult' onclick="printFile()"><i class="print icon"></i>In kết quả</div>
          <div class="item" id='saveResult' onclick="saveFile()"><i class="save icon"></i>Lưu kết quả</div>
        </div>
      </div>
    </div>
    <div class="ui two column doubling stackable grid container">
      <div class="column">
        <div class="ui form">
          <div class="field">
            <form id="code" method="POST" novalidate="novalidate" enctype="multipart/form-data">
              <input type="file" name="file" id="file" onchange="upFile()" style="display:none" multiple="false">
            </form>
            <textarea id="text"></textarea>
          </div>
        </div>
      </div>
      <div class="column">
        <div id="result">
        </div>
      </div>
      <div class="ui hidden divider" style="height: 158px"></div>
    </div>
  <div class="ui bottom attached button">
    <div class="ui three column grid">
    <div class="column">
      <div class="ui segment">
        <a href="#"></a>
      </div>
    </div>
    <div class="column">
      <div class="ui segment">
        <a href="#"></a>
      </div>
    </div>
    <div class="column">
      <div class="ui segment">
        <a href="#"></a>
      </div>
    </div>
  </div>
  </div>
  <div class="ui modal">
    <div class="header">Cài đặt
      <div class="close-button"><i class="close icon" onclick="closeModal()"></i></div>
    </div>
    <div class="content">
      <div class="ui top attached tabular menu">
  <a class="item active" data-tab="first">Chữ kép</a>
  <a class="item" data-tab="second">Công thức vật lý</a>
</div>
<div class="ui bottom active attached tab segment" data-tab="first">
  <div class="ui form">
    <div class="ui grid">
      <div class="seven wide column"><label><b>Viết tắt</b></label></div>
      <div class="nine wide column"><label><b>Ý nghĩa</b></label></div>
    </div>
    <div class="ui grid listSettings">
    </div>
    <div class="ui grid">
      <div class="seven wide column"><input id="encode-add" type="text" placeholder="Viết tắt..." ></div>
      <div class="eight wide column"><input id="decode-add" type="text" placeholder="Ý nghĩa..." ></div>
      <div class="one wide column"><i class="add icon" onclick="addSetting()"></i></div>
    </div>
  </div>
</div>
<div class="ui bottom attached tab segment" data-tab="second">
  <div class="ui form">
    <div class="ui grid">
      <div class="seven wide column"><label><b>Viết tắt</b></label></div>
      <div class="nine wide column"><label><b>Ý nghĩa</b></label></div>
    </div>
    <div class="ui grid listSettingsPhys">
    </div>
    <div class="ui grid">
      <div class="seven wide column"><input id="encode-add-phys" type="text" placeholder="Viết tắt..." ></div>
      <div class="eight wide column"><input id="decode-add-phys" type="text" placeholder="Ý nghĩa..." ></div>
      <div class="one wide column"><i class="add icon" onclick="addSettingPhys()"></i></div>
    </div>
  </div>
</div>
    </div>
    <div class="actions">
      <div class="ui cancel button" onclick="closeModal()">Hủy</div>
      <div class="ui approve primary button" onclick="saveSetting()">Lưu</div>
    </div>
  </div>
  <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
